<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Add New Job | LinkedUs.org</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Loading Bootstrap -->
<link href="../dist/css/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Loading Flat UI -->
<link href="../dist/css/flat-ui.css" rel="stylesheet">

<link rel="shortcut icon" href="../dist/img/favicon.png">

<!-- Custom CSS -->
<link
	href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
	rel="stylesheet prefetch">
<link href="../dist/css/style.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top drop-shadow"
		role="navigation">
		<div class="container">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
				</button>
				<span class="navbar-brand">Linked<strong>Us</strong>.org
				</span>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav text-uppercase">

					<li class="active"><a href="job-manage.jsp"> <i
							class="fa fa-briefcase"></i>&nbsp;&nbsp;Jobs
					</a></li>
					<li><a href="account.jsp"> <i class="fa fa-gear"></i>&nbsp;&nbsp;Account
					</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
	</nav>
	<!-- Page Content -->

	<section class="content">
		<form action="job-add.jsp">
			<div class="container">

				<!--Basic Info-->
				<div class="panel">

					<div class="panel-body">

						<div class="row">
							<div class="col-sm-12 row-space-1">
								<label class="control-label" for="">Job Title</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="jobTitle">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 row-space-1">
								<label class="control-label" for="">Company</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="companyName">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 row-space-1">
								<label class="control-label" for="">Company Website URL</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="companyWebsite">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 row-space-1">
								<label class="control-label" for="">Location</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="location">
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-sm-12 row-space-1">
								<label class="control-label" for="">Link for Applying</label>
								<div id="">
									<input type="text" class="form-control" name="" id=""
										placeholder="">
								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-sm-12">
								<label for="" class="control-label">Job Description</label>
							</div>
							<div class="col-sm-12 row-space-1">
								<textarea class="form-control" name="jobDescription"
									placeholder="" style="width: 100%; max-width: 100%;" rows="6"></textarea>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12">
								<label for="" class="control-label">Desired Skills and
									Experience</label>
							</div>
							<div class="col-sm-12 row-space-1">
								<textarea class="form-control" name="desiredSkills"
									placeholder="" style="width: 100%; max-width: 100%;" rows="6"></textarea>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 col-sm-12 row-space-1">
								<label class="control-label" for="">Preferred Major</label>
								<div id="" class="form-group">
										<select name="industry" id="" type="singleselect"
										data-toggle="select"
										class="form-control select select-default">
										<option value="none" selected="selected">-</option>
										<option value="Business Administration">Business Administration</option>
										<option value="Computer Science/Software Engineering">Computer Science/Software Engineering</option>
										<option value="Electrical/Computer Engineering">Electrical/Computer Engineering</option>
										<option value="Engineering Management">Engineering Management</option>
										<option value="Integrating Academic & Internship Learning">Integrating Academic & Internship Learning</option>
										<option value="Language Development">Language Development</option>
									    </select>
								</div>
							</div>
							<div class="col-md-6 col-sm-12 row-space-1">
								<label class="control-label" for="">Employment Type</label>
								<div id="" class="form-group">
									<select name="employmentType" id="" type="singleselect"
										data-toggle="select"
										class="form-control select select-default">
										<option value="none" selected="selected">-</option>
										<option value="Full-time">Full-time</option>
										<option value="Part-time">Part-time</option>
										<option value="Other">Other</option>
									</select>
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 col-sm-12 row-space-1">
								<label class="control-label" for="">Experience Level</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="experienceLevel">
								</div>
							</div>
							<div class="col-md-6 col-sm-12 row-space-1">
								<label class="control-label" for="">Job Function</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="jobFunction">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-12 row-space-1">
								<label class="control-label" for="">Education</label>
								<div id="">
									<input type="text" class="form-control" id="" placeholder=""
										name="education">
								</div>
							</div>
						</div>



					</div>
				</div>


				<div class="row row-space-top-3">
					<div class="col-sm-6 col-xs-12">
						<button class="btn btn-primary btn-block btn-wide text-capitalize"
							type="submit">Save</button>
					</div>
					<div class="col-sm-6 col-xs-12">
						<a ng-click="cancelForm()"
							class="btn btn-block btn-default text-capitalize"> Cancel </a>
					</div>
				</div>
				<br> <br> <br>
			</div>
		</form>
	</section>

	<!-- /.container -->

	<!-- Bootstrap core JavaScript-->

	<script src="../js/jquery.min.js"></script>
	<script src="../js/vendor/jquery.min.js"></script>
	<!-- Placed at the end of the document so the pages load faster -->

	<script src="../js/vendor/video.js"></script>
	<script src="../js/flat-ui.min.js"></script>
	<script src="../docs/assets/js/prettify.js"></script>
	<script src="../docs/assets/js/application.js"></script>
	<script>
		videojs.options.flash.swf = "../js/vendors/video-js.swf"
	</script>
</body>
</html>
